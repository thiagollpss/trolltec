<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TROLLTEC</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #00ff66;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    h1 {
      margin-top: 60px;
      font-size: 64px;
      font-weight: bold;
      color: #00ff66;
      text-shadow: 0 0 6px #00ff66;
    }

    .container {
      margin-top: 40px;
      padding: 40px 30px;
      border: 2px solid #00ff66;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 255, 102, 0.3);
      width: 300px;
      text-align: center;
    }

    .button {
      display: block;
      margin: 15px auto;
      padding: 12px;
      width: 100%;
      background-color: transparent;
      border: 1px solid #00ff66;
      border-radius: 8px;
      color: #00ff66;
      font-size: 18px;
      text-decoration: none;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #00ff66;
      color: #000;
      box-shadow: 0 0 10px #00ff66;
    }
  </style>
</head>
<body>
  <h1>TROLLTEC</h1>
  <div class="container">
    <a href="https://www.google.com.br" class="button" target="_blank">Bot達o 1</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Bot達o 2</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Bot達o 3</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Bot達o 4</a>
  </div>
</body>
</html>
