<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TROLLTEC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Barra superior */
    .tab-bar {
      width: 100%;
      background-color: #1e1e1e;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
      border-bottom: 2px solid #444;
    }

    .tab-bar h1 {
      font-size: 36px;
      color: #00ffcc;
      text-shadow: 0 0 6px #00ffcc;
      letter-spacing: 2px;
    }

    /* Quadro com botões */
    .container {
      margin-top: 60px;
      padding: 40px;
      border: 1px solid #ff0033;
      border-radius: 20px;
      box-shadow: 0 0 12px rgba(255, 0, 51, 0.2);
      width: 300px;
      text-align: center;
      background-color: #111;
    }

    /* Botões vermelhos futuristas */
    .button {
      display: block;
      margin: 15px auto;
      padding: 12px;
      width: 100%;
      background-color: #1a0000;
      border: 2px solid #ff0033;
      border-radius: 10px;
      color: #ff0033;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(255, 0, 51, 0.3);
    }

    .button:hover {
      background-color: #ff0033;
      color: #000;
      box-shadow: 0 0 20px #ff0033;
    }
  </style>
</head>
<body>

  <div class="tab-bar">
    <h1>TROLLTEC</h1>
  </div>

  <div class="container">
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 1</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 2</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 3</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 4</a>
  </div>

</body>
</html>
