<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TROLLTEC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Tab bar fixa com gradiente escuro */
    .tab-bar {
      width: 100%;
      background: linear-gradient(to right, #1e1e1e, #2a2a2a);
      padding: 10px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ff0033;
      box-shadow: 0 2px 6px rgba(255, 0, 51, 0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* Logo + Título à esquerda */
    .logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-title img {
      height: 26px;
      width: auto;
    }

    .logo-title h1 {
      font-size: 22px;
      font-weight: 300;
      color: #ff0033;
      text-shadow: 0 0 4px #ff0033;
      letter-spacing: 1px;
    }

    /* Botões da tab bar à direita */
    .tab-buttons {
      display: flex;
      gap: 12px;
    }

    .tab-buttons a {
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      border: 1px solid transparent;
      transition: 0.3s;
      animation: floatButton 2.5s ease-in-out infinite;
    }

    .scarlet-btn {
      background-color: #ff0033;
      color: #000;
      border: 1px solid #ff0033;
    }

    .esign-btn {
      background-color: #222;
      color: #00ccff;
      border: 1px solid #00ccff;
    }

    .jailbreak-btn {
      background-color: transparent;
      color: #ffcc00;
      border: 1px solid #ffcc00;
    }

    .tab-buttons a:hover {
      box-shadow: 0 0 10px rgba(255, 0, 51, 0.5);
      transform: scale(1.05);
    }

    /* Animação flutuante para botões */
    @keyframes floatButton {
      0% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
      100% { transform: translateY(0); }
    }

    /* Quadro de botões principais */
    .container {
      margin: 60px auto;
      padding: 40px;
      border: 1px solid #ff0033;
      border-radius: 20px;
      box-shadow: 0 0 12px rgba(255, 0, 51, 0.2);
      width: 300px;
      text-align: center;
      background-color: #111;
    }

    .button {
      display: block;
      margin: 15px auto;
      padding: 12px;
      width: 100%;
      background-color: #1a0000;
      border: 2px solid #ff0033;
      border-radius: 10px;
      color: #ff0033;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 0 8px rgba(255, 0, 51, 0.3);
      animation: floatButton 3s ease-in-out infinite;
    }

    .button:hover {
      background-color: #ff0033;
      color: #000;
      box-shadow: 0 0 20px #ff0033;
    }

  </style>
</head>
<body>

  <!-- Tab bar com logo e botões -->
  <div class="tab-bar">
    <div class="logo-title">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f5/Apple_logo_red.svg" alt="Maçã Vermelha">
      <h1>TROLLTEC</h1>
    </div>
    <div class="tab-buttons">
      <a href="#" class="scarlet-btn">Scarlet</a>
      <a href="#" class="esign-btn">Esign</a>
      <a href="#" class="jailbreak-btn">Jailbreak</a>
    </div>
  </div>

  <!-- Quadro principal com botões -->
  <div class="container">
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 1</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 2</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 3</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 4</a>
  </div>

</body>
</html>
