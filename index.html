<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>TROLLTEC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 0;
    }

    .tab-bar {
      width: 100%;
      max-width: 360px;
      background: linear-gradient(to right, #1e1e1e, #2a2a2a);
      padding: 10px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ff0033;
      position: sticky;
      top: 0;
      z-index: 1000;
      margin-bottom: 20px;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-title h1 {
      font-size: 28px;
      font-weight: 300;
      color: #ff0033;
      text-shadow: 0 0 5px #ff0033;
      letter-spacing: 1px;
    }

    .tab-buttons {
      display: flex;
      gap: 12px;
    }

    .tab-buttons a {
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border: 1px solid transparent;
      transition: 0.3s;
      background-color: #222;
      color: #fff;
    }

    .scarlet-btn {
      background-color: #ff0033;
      color: #000;
      border: 1px solid #ff0033;
    }

    .esign-btn {
      background-color: #222;
      color: #00ccff;
      border: 1px solid #00ccff;
    }

    .jailbreak-btn {
      background-color: transparent;
      color: #ffcc00;
      border: 1px solid #ffcc00;
    }

    .tab-buttons a:hover {
      filter: brightness(1.2);
      transform: scale(1.05);
      cursor: pointer;
    }

    .container {
      width: 360px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      background-color: #111;
      padding: 30px;
      border: 1px solid #555;
      border-radius: 8px;
      box-sizing: border-box;
    }

    /* Hexagon button base */
    .button {
      position: relative;
      width: 140px;
      height: 80px;
      background-color: #fff;
      color: #000;
      text-align: center;
      line-height: 80px;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      clip-path: polygon(
        25% 0%, 75% 0%,
        100% 50%,
        75% 100%, 25% 100%,
        0% 50%
      );
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
      user-select: none;
    }

    .button:hover {
      background-color: #ff0033;
      color: #fff;
      transform: scale(1.05);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Tab bar -->
  <div class="tab-bar">
    <div class="logo-title">
      <h1>TROLLTEC</h1>
    </div>
    <div class="tab-buttons">
      <a href="#" class="scarlet-btn">Scarlet</a>
      <a href="#" class="esign-btn">Esign</a>
      <a href="#" class="jailbreak-btn">Jailbreak</a>
    </div>
  </div>

  <!-- Container com botões hexagonais -->
  <div class="container">
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 1</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 2</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 3</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 4</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 5</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 6</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 7</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 8</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 9</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 10</a>
  </div>

</body>
</html>
