<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TROLLTEC</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #00ff66;
    }

    .container {
      border: 4px solid #00ff66;
      padding: 40px;
      border-radius: 20px;
      box-shadow:
        0 0 10px #00ff66,
        0 0 20px #00ff66,
        0 0 40px #00ff66,
        0 0 80px #00ff66;
      text-align: center;
      animation: neonPulse 1.5s infinite alternate;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 40px;
      text-shadow:
        0 0 8px #00ff66,
        0 0 16px #00ff66,
        0 0 32px #00ff66,
        0 0 64px #00ff66;
    }

    .button {
      display: block;
      width: 200px;
      margin: 10px auto;
      padding: 12px;
      background-color: transparent;
      border: 2px solid #00ff66;
      color: #00ff66;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      text-align: center;
    }

    .button:hover {
      background-color: #00ff66;
      color: #000;
      box-shadow: 0 0 10px #00ff66, 0 0 20px #00ff66;
    }

    @keyframes neonPulse {
      from {
        box-shadow:
          0 0 10px #00ff66,
          0 0 20px #00ff66,
          0 0 40px #00ff66,
          0 0 80px #00ff66;
      }
      to {
        box-shadow:
          0 0 5px #00ff66,
          0 0 10px #00ff66,
          0 0 20px #00ff66,
          0 0 40px #00ff66;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TROLLTEC</h1>
    <a href="https://www.google.com.br" class="button" target="_blank">Bot達o 1</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Bot達o 2</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Bot達o 3</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Bot達o 4</a>
  </div>
</body>
</html>
