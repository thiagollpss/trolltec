<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>TROLLTEC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #fff; /* fundo branco */
      color: #000; /* texto preto */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* centraliza verticalmente */
      padding: 40px 0;
      position: relative;
      overflow-x: hidden;
      overflow-y: hidden; /* Evita scroll vertical */
      user-select: none; /* Evita seleção */
    }

    .tab-bar {
      display: none; /* escondendo barra superior */
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      width: 100%;
    }

    /* Título maior e centralizado */
    .logo-title h1 {
      font-size: 96px; /* muito maior */
      font-weight: 900;
      color: #ff0033; /* mantive vermelho */
      text-shadow: 0 0 15px #ff0033;
      letter-spacing: 8px;
      margin: 0;
      user-select: none;
      position: relative;
      z-index: 10;
      text-align: center;
      width: 100%;
    }

    .tab-buttons {
      display: none; /* escondendo os botões */
    }

    /* Container sem borda e sombra */
    .container {
      width: 360px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      background-color: transparent; /* transparente */
      padding: 0; /* removido padding */
      border: none; /* sem borda */
      border-radius: 0; /* sem arredondamento */
      box-sizing: border-box;
      position: relative;
      z-index: 10;
      box-shadow: none; /* sem sombra */
    }

    /* Botões pretos transparentes, sem borda */
    .button {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.5); /* preto transparente */
      color: #fff; /* texto branco para contraste */
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      border-radius: 8px;
      border: none;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
      user-select: none;
      box-shadow: none;
    }

    .button:hover {
      background-color: rgba(255, 0, 51, 0.7); /* vermelho translúcido no hover */
      color: #fff;
      transform: scale(1.05);
      cursor: pointer;
    }

    /* Bolas de fogo */
    #fireball-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
      overflow: hidden;
    }

    .fireball {
      position: absolute;
      top: -20px;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle at 30% 30%, #ffcc33, #ff6600 70%, #cc3300 90%, transparent 100%);
      border-radius: 50%;
      box-shadow:
        0 0 8px 2px rgba(255, 153, 0, 0.7),
        0 0 15px 5px rgba(255, 102, 0, 0.6),
        0 0 25px 10px rgba(204, 51, 0, 0.5);
      opacity: 0.8;
      user-select: none;
      will-change: transform;
      filter: drop-shadow(0 0 6px #ff6600);
    }
  </style>
</head>
<body>

  <!-- Título grande -->
  <div class="logo-title">
    <h1>TROLLTEC</h1>
  </div>

  <!-- Container com botões -->
  <div class="container">
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 1</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 2</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 3</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 4</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 5</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 6</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 7</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 8</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 9</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 10</a>
  </div>

  <!-- Contêiner para as bolas de fogo -->
  <div id="fireball-container"></div>

  <script>
    const fireContainer = document.getElementById('fireball-container');
    const fireballCount = 50;

    function randomRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    for (let i = 0; i < fireballCount; i++) {
      const fireball = document.createElement('div');
      fireball.classList.add('fireball');
      fireball.style.opacity = (0.5 + Math.random() * 0.5).toFixed(2);
      fireball.style.left = `${Math.random() * 100}vw`;
      fireball.style.width = `${randomRange(6, 12)}px`;
      fireball.style.height = fireball.style.width;
      fireball.style.animationDuration = `${randomRange(6, 12)}s`;
      fireball.style.animationDelay = `${Math.random() * 12}s`;
      fireContainer.appendChild(fireball);
    }

    function animateFireballs() {
      const fireballs = document.querySelectorAll('.fireball');
      fireballs.forEach(fireball => {
        let x = parseFloat(fireball.style.left);
        let y = parseFloat(fireball.style.top) || 0;
        let speedY = 0.5; // velocidade da queda
        let sway = Math.sin(Date.now() / 500 + x) * 15;

        y += speedY;
        if (y > window.innerHeight) y = -20;

        fireball.style.top = y + 'px';
        fireball.style.left = (x + sway * 0.01) + 'vw';
      });
      requestAnimationFrame(animateFireballs);
    }

    // Inicializa posições verticais
    document.querySelectorAll('.fireball').forEach(fireball => {
      fireball.style.top = `${Math.random() * window.innerHeight}px`;
    });

    animateFireballs();
  </script>
</body>
</html>
