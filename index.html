<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>TROLLTEC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 0;
      position: relative;
      overflow-x: hidden;
    }

    .tab-bar {
      width: 100%;
      max-width: 360px;
      background: linear-gradient(to right, #1e1e1e, #2a2a2a);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ff0033;
      position: sticky;
      top: 0;
      z-index: 1001;
      margin-bottom: 20px;
      box-shadow: none;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-title h1 {
      font-size: 24px;
      font-weight: 300;
      color: #ff0033;
      text-shadow: 0 0 5px #ff0033;
      letter-spacing: 1px;
      margin: 0;
    }

    .tab-buttons {
      display: flex;
      gap: 10px;
    }

    .tab-buttons a {
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      border: 1px solid transparent;
      transition: 0.3s;
      background-color: #222;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }

    .scarlet-btn {
      background-color: #ff0033;
      color: #000;
      border: 1px solid #ff0033;
    }

    .esign-btn {
      background-color: #222;
      color: #00ccff;
      border: 1px solid #00ccff;
    }

    .jailbreak-btn {
      background-color: transparent;
      color: #ffcc00;
      border: 1px solid #ffcc00;
    }

    .tab-buttons a:hover {
      filter: brightness(1.2);
      transform: scale(1.05);
      cursor: pointer;
    }

    .container {
      width: 360px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      background-color: #111;
      padding: 30px;
      border: 1px solid #555;
      border-radius: 8px;
      box-sizing: border-box;
      position: relative;
      z-index: 10;
    }

    /* Botões retangulares */
    .button {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      background-color: #fff;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
      user-select: none;
      box-shadow: none;
    }

    .button:hover {
      background-color: #ff0033;
      color: #fff;
      transform: scale(1.05);
      cursor: pointer;
    }

    /* Efeito neve */
    #snowflake {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
      overflow: hidden;
    }

    .flake {
      position: absolute;
      top: -10px;
      background: white;
      border-radius: 50%;
      opacity: 0.4;
      filter: drop-shadow(0 0 1px white);
      user-select: none;
      will-change: transform;
      width: 3px;
      height: 3px;
    }
  </style>
</head>
<body>

  <!-- Tab bar -->
  <div class="tab-bar">
    <div class="logo-title">
      <h1>TROLLTEC</h1>
    </div>
    <div class="tab-buttons">
      <a href="#" class="scarlet-btn">Scarlet</a>
      <a href="#" class="esign-btn">Esign</a>
      <a href="#" class="jailbreak-btn">Jailbreak</a>
    </div>
  </div>

  <!-- Container com botões retangulares -->
  <div class="container">
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 1</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 2</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 3</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 4</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 5</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 6</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 7</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 8</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 9</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 10</a>
  </div>

  <!-- Contêiner para os flocos de neve -->
  <div id="snowflake"></div>

  <script>
    const snowContainer = document.getElementById('snowflake');
    const flakesCount = 50;

    function randomRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    for (let i = 0; i < flakesCount; i++) {
      const flake = document.createElement('div');
      flake.classList.add('flake');
      flake.style.opacity = (0.2 + Math.random() * 0.3).toFixed(2);
      flake.style.left = `${Math.random() * 100}vw`;
      flake.style.animationDuration = `${randomRange(8, 18)}s`;
      flake.style.animationDelay = `${Math.random() * 18}s`;
      snowContainer.appendChild(flake);
    }

    function animateFlakes() {
      const flakes = document.querySelectorAll('.flake');
      flakes.forEach(flake => {
        let x = parseFloat(flake.style.left);
        let y = parseFloat(flake.style.top) || 0;
        let speedY = 0.3;
        let sway = Math.sin(Date.now() / 700 + x) * 10;

        y += speedY;
        if (y > window.innerHeight) y = -10;

        flake.style.top = y + 'px';
        flake.style.left = (x + sway * 0.01) + 'vw';
      });
      requestAnimationFrame(animateFlakes);
    }

    // Inicializa posições
    document.querySelectorAll('.flake').forEach(flake => {
      flake.style.top = `${Math.random() * window.innerHeight}px`;
    });

    animateFlakes();
  </script>
</body>
</html>
