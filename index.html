<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Manutenção</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
      color: #ff0033;
      text-shadow:
        0 0 6px #ff0033,
        0 0 12px #ff0000;
    }
    p {
      font-size: 1.25rem;
      line-height: 1.4;
      max-width: 400px;
      margin: 0 auto;
      color: #eee;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>Site em Manutenção</h1>
    <p>Estamos trabalhando para melhorar sua experiência.<br>Volte em breve!</p>
  </div>
</body>
</html>
