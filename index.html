<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>TROLLTEC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #2b1f0b; /* tom de madeira escura */
      color: #f0e6d2; /* tom claro para texto */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .tab-bar {
      width: 100%;
      background: linear-gradient(to right, #3c2e0a, #5a4515);
      padding: 12px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #6b4c17;
      box-shadow: 0 2px 6px rgba(91, 65, 22, 0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-title h1 {
      font-size: 32px;
      font-weight: 600;
      color: #d9b06f;
      text-shadow: 1px 1px 3px #5a3d0c;
      letter-spacing: 1.5px;
      font-family: 'Courier New', Courier, monospace;
    }

    .tab-buttons {
      display: flex;
      gap: 15px;
    }

    .tab-buttons a {
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 700;
      text-decoration: none;
      border: 2px solid transparent;
      background: linear-gradient(145deg, #5a3e0a, #3f2a05);
      color: #c6a75a;
      box-shadow:
        inset 2px 2px 5px #7b5f1f,
        inset -2px -2px 6px #3a2504;
      transition: background 0.4s, color 0.4s, box-shadow 0.4s;
      font-family: 'Courier New', Courier, monospace;
      user-select: none;
    }

    .tab-buttons a:hover {
      background: linear-gradient(145deg, #7d5f19, #5c4211);
      color: #fff2c2;
      box-shadow:
        0 0 15px 3px rgba(198, 167, 90, 0.8),
        inset 2px 2px 5px #8b6d2e,
        inset -2px -2px 6px #503a0b;
      cursor: pointer;
    }

    .container {
      margin: 60px auto;
      padding: 40px;
      border: 2px solid #6b4c17;
      box-shadow: 0 0 12px rgba(107, 76, 23, 0.6);
      width: 360px;
      text-align: center;
      background: linear-gradient(145deg, #3a2a0a, #5a4513);
      border-radius: 10px;
      font-family: 'Courier New', Courier, monospace;
    }

    .button {
      display: block;
      margin: 15px auto;
      padding: 20px;
      width: 100%;
      background: linear-gradient(145deg, #5e3f0e, #422c07);
      border: 3px solid #7b5f1f;
      border-radius: 12px;
      color: #d9b06f;
      font-size: 22px;
      font-weight: 700;
      text-decoration: none;
      box-shadow:
        inset 4px 4px 8px #7b5f1f,
        inset -4px -4px 10px #3a2504;
      transition: background 0.4s, color 0.4s, box-shadow 0.4s, transform 0.3s;
      font-family: 'Courier New', Courier, monospace;
      user-select: none;
    }

    .button:hover {
      background: linear-gradient(145deg, #8c6f29, #6d4c10);
      color: #fff5d1;
      box-shadow:
        0 0 20px 5px rgba(217, 176, 111, 0.9),
        inset 4px 4px 10px #9b7f3b,
        inset -4px -4px 12px #5a430f;
      transform: scale(1.05);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Tab bar -->
  <div class="tab-bar">
    <div class="logo-title">
      <h1>TROLLTEC</h1>
    </div>
    <div class="tab-buttons">
      <a href="#" class="scarlet-btn">Scarlet</a>
      <a href="#" class="esign-btn">Esign</a>
      <a href="#" class="jailbreak-btn">Jailbreak</a>
    </div>
  </div>

  <!-- Quadro com 20 botões -->
  <div class="container">
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 1</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 2</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 3</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 4</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 5</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 6</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 7</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 8</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 9</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 10</a>
  </div>
</body>
</html>
