<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>TROLLTEC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('https://img.freepik.com/fotos-gratis/belas-paisagens-do-mundo-subaquatico-fascinante-na-ilha-de-bonaire-caribe_9077318.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 0;
      position: relative;
      overflow: hidden;
      user-select: none;
    }

    .logo-title {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .logo-title h1 {
      font-size: 96px;
      font-weight: 900;
      color: #ff0033;
      text-shadow: 0 0 15px #ff0033;
      letter-spacing: 8px;
      margin: 0;
      user-select: none;
      z-index: 10;
      text-align: center;
      width: 100%;
    }

    .container {
      width: 360px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      background-color: transparent;
      padding: 0;
      border: none;
      border-radius: 0;
      box-sizing: border-box;
      position: relative;
      z-index: 10;
      box-shadow: none;
    }

    .button {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      border-radius: 8px;
      border: none;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
      user-select: none;
      box-shadow: none;
    }

    .button:hover {
      background-color: rgba(255, 0, 51, 0.7);
      color: #fff;
      transform: scale(1.05);
      cursor: pointer;
    }

    /* Container para as cinzas */
    #ash-container {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 9999;
    }

    .ash {
      position: absolute;
      background-color: rgba(120, 120, 120, 0.3);
      border-radius: 50%;
      filter: blur(1px);
      opacity: 0.3;
      will-change: transform;
    }
  </style>
</head>
<body>

  <div class="logo-title">
    <h1>TROLLTEC</h1>
  </div>

  <div class="container">
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 1</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 2</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 3</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 4</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 5</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 6</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 7</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 8</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 9</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 10</a>
  </div>

  <div id="ash-container"></div>

  <script>
    const ashContainer = document.getElementById('ash-container');
    const ashCount = 60;

    function randomRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    // Criar cinzas
    for (let i = 0; i < ashCount; i++) {
      const ash = document.createElement('div');
      ash.classList.add('ash');
      const size = randomRange(2, 5);
      ash.style.width = size + 'px';
      ash.style.height = size + 'px';
      ash.style.left = Math.random() * window.innerWidth + 'px';
      ash.style.top = Math.random() * window.innerHeight + 'px';
      ash.style.opacity = (0.1 + Math.random() * 0.3).toFixed(2);
      ashContainer.appendChild(ash);

      // Guarda dados de animação em cada cinza
      ash.dataset.speed = randomRange(0.3, 0.7);
      ash.dataset.sway = randomRange(10, 20);
      ash.dataset.phase = Math.random() * 2 * Math.PI;
    }

    function animateAsh() {
      const ashes = document.querySelectorAll('.ash');
      ashes.forEach(ash => {
        let top = parseFloat(ash.style.top);
        let left = parseFloat(ash.style.left);
        const speed = parseFloat(ash.dataset.speed);
        const sway = parseFloat(ash.dataset.sway);
        const phase = parseFloat(ash.dataset.phase);

        // Queda vertical
        top += speed;
        if (top > window.innerHeight) {
          top = -5;
          ash.style.left = Math.random() * window.innerWidth + 'px';
        }

        // Movimento lateral suave
        const swayX = Math.sin(Date.now() / 1000 + phase) * sway * 0.5;

        ash.style.top = top + 'px';
        ash.style.left = (left + swayX) + 'px';
      });

      requestAnimationFrame(animateAsh);
    }

    animateAsh();

    // Atualiza posição das cinzas no resize da janela
    window.addEventListener('resize', () => {
      document.querySelectorAll('.ash').forEach(ash => {
        ash.style.left = Math.random() * window.innerWidth + 'px';
        ash.style.top = Math.random() * window.innerHeight + 'px';
      });
    });
  </script>
</body>
</html>
