<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>TROLLTEC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* centraliza verticalmente */
      padding: 40px 0;
      position: relative;
      overflow-x: hidden;
      overflow-y: hidden; /* Evita scroll vertical */
      user-select: none; /* Evita seleção */
    }

    /* Removi barra e botões conforme pedido, então escondi eles */
    .tab-bar {
      display: none; /* escondendo barra superior */
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      width: 100%;
    }

    /* Título maior e centralizado */
    .logo-title h1 {
      font-size: 96px; /* muito maior */
      font-weight: 900;
      color: #ff0033;
      text-shadow: 0 0 15px #ff0033;
      letter-spacing: 8px;
      margin: 0;
      user-select: none;
      position: relative;
      z-index: 10;
      text-align: center;
      width: 100%;
    }

    .tab-buttons {
      display: none; /* escondendo os botões */
    }

    .container {
      width: 360px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      background-color: #3b2e1e; /* tom amadeirado escuro */
      padding: 30px;
      border: 1px solid #5a4a33; /* borda amadeirada */
      border-radius: 8px;
      box-sizing: border-box;
      position: relative;
      z-index: 10;
      box-shadow: 0 4px 8px rgba(90, 74, 51, 0.4);
    }

    /* Botões retangulares com estilo amadeirado */
    .button {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      background-color: #d2b48c; /* tom madeira clara */
      color: #3b2e1e; /* texto em tom madeira escuro */
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      border-radius: 8px;
      border: 2px solid #a67c00; /* borda em tom madeira escura */
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
      user-select: none;
      box-shadow: none;
    }

    .button:hover {
      background-color: #a67c00; /* tom madeira escuro no hover */
      color: #fff;
      transform: scale(1.05);
      cursor: pointer;
    }

    /* Efeito neve */
    #snowflake {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
      overflow: hidden;
    }

    .flake {
      position: absolute;
      top: -10px;
      background: white;
      border-radius: 50%;
      opacity: 0.2; /* mais fina */
      filter: drop-shadow(0 0 0.5px white); /* sombra menor */
      user-select: none;
      will-change: transform;
      width: 2px;  /* flocos menores */
      height: 2px;
    }
  </style>
</head>
<body>

  <!-- Removi a barra e botões, deixei só o título grande -->
  <div class="logo-title">
    <h1>TROLLTEC</h1>
  </div>

  <!-- Container com botões retangulares -->
  <div class="container">
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 1</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 2</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 3</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 4</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 5</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 6</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 7</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 8</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 9</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 10</a>
  </div>

  <!-- Contêiner para os flocos de neve -->
  <div id="snowflake"></div>

  <script>
    const snowContainer = document.getElementById('snowflake');
    const flakesCount = 60;

    function randomRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    for (let i = 0; i < flakesCount; i++) {
      const flake = document.createElement('div');
      flake.classList.add('flake');
      flake.style.opacity = (0.1 + Math.random() * 0.2).toFixed(2); // mais fina
      flake.style.left = `${Math.random() * 100}vw`;
      flake.style.animationDuration = `${randomRange(8, 20)}s`;
      flake.style.animationDelay = `${Math.random() * 20}s`;
      snowContainer.appendChild(flake);
    }

    function animateFlakes() {
      const flakes = document.querySelectorAll('.flake');
      flakes.forEach(flake => {
        let x = parseFloat(flake.style.left);
        let y = parseFloat(flake.style.top) || 0;
        let speedY = 0.25; // queda mais lenta e suave
        let sway = Math.sin(Date.now() / 700 + x) * 10;

        y += speedY;
        if (y > window.innerHeight) y = -10;

        flake.style.top = y + 'px';
        flake.style.left = (x + sway * 0.01) + 'vw';
      });
      requestAnimationFrame(animateFlakes);
    }

    // Inicializa posições verticais
    document.querySelectorAll('.flake').forEach(flake => {
      flake.style.top = `${Math.random() * window.innerHeight}px`;
    });

    animateFlakes();
  </script>
</body>
</html>
