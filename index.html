<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TROLLTEC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Barra superior fina com logo e título */
    .tab-bar {
      width: 100%;
      background-color: #1e1e1e;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #333;
      box-shadow: 0 2px 6px rgba(255, 255, 255, 0.05);
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-title img {
      height: 28px;
      width: auto;
      filter: drop-shadow(0 0 3px #00ffcc);
    }

    .logo-title h1 {
      font-size: 24px;
      color: #00ffcc;
      text-shadow: 0 0 4px #00ffcc;
      letter-spacing: 1px;
    }

    .container {
      margin-top: 60px;
      padding: 40px;
      border: 1px solid #ff0033;
      border-radius: 20px;
      box-shadow: 0 0 12px rgba(255, 0, 51, 0.2);
      width: 300px;
      text-align: center;
      background-color: #111;
    }

    .button {
      display: block;
      margin: 15px auto;
      padding: 12px;
      width: 100%;
      background-color: #1a0000;
      border: 2px solid #ff0033;
      border-radius: 10px;
      color: #ff0033;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(255, 0, 51, 0.3);
    }

    .button:hover {
      background-color: #ff0033;
      color: #000;
      box-shadow: 0 0 20px #ff0033;
    }
  </style>
</head>
<body>

  <!-- Tab bar com logo de maçã mordida e título -->
  <div class="tab-bar">
    <div class="logo-title">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Maçã">
      <h1>TROLLTEC</h1>
    </div>
  </div>

  <!-- Quadro de botões -->
  <div class="container">
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 1</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 2</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 3</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 4</a>
  </div>

</body>
</html>
