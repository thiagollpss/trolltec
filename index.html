<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>TROLLTEC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .tab-bar {
      width: 100%;
      background: linear-gradient(to right, #1e1e1e, #2a2a2a);
      padding: 10px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ff0033;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-title h1 {
      font-size: 28px;
      font-weight: 300;
      color: #ff0033;
      text-shadow: 0 0 5px #ff0033;
      letter-spacing: 1px;
    }

    .tab-buttons {
      display: flex;
      gap: 12px;
    }

    .tab-buttons a {
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border: 1px solid transparent;
      transition: 0.3s;
      background-color: #222;
      color: #fff;
    }

    .scarlet-btn {
      background-color: #ff0033;
      color: #000;
      border: 1px solid #ff0033;
    }

    .esign-btn {
      background-color: #222;
      color: #00ccff;
      border: 1px solid #00ccff;
    }

    .jailbreak-btn {
      background-color: transparent;
      color: #ffcc00;
      border: 1px solid #ffcc00;
    }

    .tab-buttons a:hover {
      filter: brightness(1.2);
      transform: scale(1.05);
      cursor: pointer;
    }

    /* Quadro com borda amadeirada */
    .container {
      margin: 60px auto;
      padding: 40px;
      width: 320px;
      text-align: center;
      background-color: #2c1e0f; /* tom marrom escuro */
      border: 5px solid #4b2e0b; /* borda madeira escura */
      border-radius: 6px;
      box-shadow: inset 0 0 10px #5a3e1b; /* leve sombreamento interno para efeito madeira */
    }

    /* Botões amadeirados */
    .button {
      display: block;
      margin: 12px auto;
      padding: 18px;
      width: 100%;
      background: linear-gradient(145deg, #6b4c26, #4b2e0b); /* degradê madeira */
      border: 2px solid #3a2208; /* borda madeira escura */
      border-radius: 6px;
      color: #e0c78a; /* cor clara tipo madeira polida */
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: inset 0 2px 5px #b2935f, /* brilho interno */
                  0 4px 6px rgba(0, 0, 0, 0.4); /* sombra externa */
      transition: background 0.3s, color 0.3s, transform 0.2s;
    }

    .button:hover {
      background: linear-gradient(145deg, #7e5d34, #5c3e15);
      color: #fff;
      cursor: pointer;
      transform: scale(1.05);
      box-shadow: inset 0 2px 10px #d3b87d, 0 6px 10px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>

  <!-- Tab bar -->
  <div class="tab-bar">
    <div class="logo-title">
      <h1>TROLLTEC</h1>
    </div>
    <div class="tab-buttons">
      <a href="#" class="scarlet-btn">Scarlet</a>
      <a href="#" class="esign-btn">Esign</a>
      <a href="#" class="jailbreak-btn">Jailbreak</a>
    </div>
  </div>

  <!-- Quadro com 10 botões amadeirados -->
  <div class="container">
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 1</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 2</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 3</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 4</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 5</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 6</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 7</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 8</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 9</a>
    <a href="https://www.google.com.br" class="button" target="_blank">Botão 10</a>
  </div>

</body>
</html>
