  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('https://img.freepik.com/fotos-gratis/belas-paisagens-do-mundo-subaquatico-fascinante-na-ilha-de-bonaire-caribe_9077318.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 0;
      position: relative;
      overflow: hidden;
      user-select: none;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      width: 100%;
    }

    .logo-title h1 {
      font-size: 96px;
      font-weight: 900;
      color: #ff0033;
      text-shadow: 0 0 15px #ff0033;
      letter-spacing: 8px;
      margin: 0;
      user-select: none;
      position: relative;
      z-index: 10;
      text-align: center;
      width: 100%;
    }

    .container {
      width: 360px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      background-color: transparent;
      padding: 0;
      border: none;
      border-radius: 0;
      box-sizing: border-box;
      position: relative;
      z-index: 10;
      box-shadow: none;
    }

    .button {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      border-radius: 8px;
      border: none;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
      user-select: none;
      box-shadow: none;
    }

    .button:hover {
      background-color: rgba(255, 0, 51, 0.7);
      color: #fff;
      transform: scale(1.05);
      cursor: pointer;
    }

    #ash-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
      overflow: hidden;
    }

    .ash {
      position: absolute;
      top: -5px;
      width: 3px;
      height: 3px;
      background-color: rgba(120, 120, 120, 0.4);
      border-radius: 50%;
      opacity: 0.3;
      filter: blur(1px);
      user-select: none;
      will-change: transform;
      box-shadow: 0 0 3px 1px rgba(150, 150, 150, 0.3);
    }
  </style>
</head>
