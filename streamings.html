<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Página Secundária</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
      min-height: 100vh;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 50px;
      color: #ff0033;
      text-shadow:
        0 0 6px #ff0033,
        0 0 12px #ff0000;
      text-align: center;
      padding: 0 10px;
    }

    .button-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 25px;
      width: 90%;
      max-width: 450px;
      padding: 0 10px;
    }

    .button {
      background-color: #222;
      color: #fff;
      padding: 25px 0;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
      border: 1px solid #444;
      user-select: none;
    }

    .button:hover {
      background-color: #333;
      transform: scale(1.05);
    }

    .back-link {
      margin-top: 50px;
      text-decoration: none;
      color: #aaa;
      font-size: 20px;
      transition: color 0.2s;
      user-select: none;
    }

    .back-link:hover {
      color: #fff;
    }

    /* Ajustes para celular */
    @media (max-width: 480px) {
      h2 {
        font-size: 32px;
        margin-bottom: 40px;
      }

      .button-container {
        max-width: 100%;
        gap: 20px;
      }

      .button {
        font-size: 24px;
        padding: 28px 0;
        border-radius: 12px;
      }

      .back-link {
        font-size: 22px;
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>

  <h2>Bem-vindo à Página 1</h2>

  <div class="button-container">
    <a href="#" class="button">Botão 1</a>
    <a href="#" class="button">Botão 2</a>
    <a href="#" class="button">Botão 3</a>
    <a href="#" class="button">Botão 4</a>
    <a href="#" class="button">Botão 5</a>
    <a href="#" class="button">Botão 6</a>
    <a href="#" class="button">Botão 7</a>
  </div>

  <a href="index.html" class="back-link">⬅ Voltar para o início</a>

</body>
</html>
