<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Página Secundária</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
      min-height: 100vh;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 40px;
      color: #ff0033;
      text-shadow:
        0 0 6px #ff0033,
        0 0 12px #ff0000;
    }

    .button-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      width: 90%;
      max-width: 400px;
    }

    .button {
      background-color: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
      border: 1px solid #444;
    }

    .button:hover {
      background-color: #333;
      transform: scale(1.05);
    }

    .back-link {
      margin-top: 40px;
      text-decoration: none;
      color: #aaa;
      font-size: 18px;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <h2>Bem-vindo à Página 1</h2>

  <div class="button-container">
    <a href="#" class="button">Botão 1</a>
    <a href="#" class="button">Botão 2</a>
    <a href="#" class="button">Botão 3</a>
    <a href="#" class="button">Botão 4</a>
    <a href="#" class="button">Botão 5</a>
    <a href="#" class="button">Botão 6</a>
    <a href="#" class="button">Botão 7</a>
  </div>

  <a href="index.html" class="back-link">⬅ Voltar para o início</a>

</body>
</html>
